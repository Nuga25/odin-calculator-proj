<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" value="0" class="display">
                </div>
                <div>
                    <input type="button" value="AC" class="btn-clear">
                    <input type="button" value="DE" class="btn-backspace">
                    <input type="button" value="." class="btn-num">
                    <input type="button" value="/" class="btn-operator">
                </div>
                <div>
                    <input type="button" value="7" class="btn-num">
                    <input type="button" value="8" class="btn-num">
                    <input type="button" value="9" class="btn-num">
                    <input type="button" value="*" class="btn-operator">
                </div>
                <div>
                    <input type="button" value="4" class="btn-num">
                    <input type="button" value="5" class="btn-num">
                    <input type="button" value="6" class="btn-num">
                    <input type="button" value="-" class="btn-operator">
                </div>
                <div>
                    <input type="button" value="1" class="btn-num">
                    <input type="button" value="2" class="btn-num">
                    <input type="button" value="3" class="btn-num">
                    <input type="button" value="+" class="btn-operator">
                </div>
                <div>
                    <input type="button" value="00" class="btn-num">
                    <input type="button" value="0" class="btn-num">
                    <input type="button" value="=" class="equal">
                </div>
            </form>
        </div>

        <div class="containerb">
            <small>Copyright&copy;<a href="http://x.com/ifeeee___">ifeeee____</a> 2024.</small>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
